<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="pinDisplay" class="form-control" type="text">
                    <button id="generate-Pin" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="digitDisplay" class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div onclick="inputDigit(7)" class="button">7</div>
                              <div onclick="inputDigit(8)" class="button">8</div>
                              <div onclick="inputDigit(9)" class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="inputDigit(4)" class="button">4</div>
                              <div onclick="inputDigit(5)" class="button">5</div>
                              <div onclick="inputDigit(6)" class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="inputDigit(1)" class="button">1</div>
                              <div onclick="inputDigit(2)" class="button">2</div>
                              <div onclick="inputDigit(3)" class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div id="delete-One" class="button"><</div>
                                <div onclick="inputDigit(0)" class="button">0</div>
                                <div id="clearAll" class="button">C</div>
                            </div>
                            <div>
                                <button onclick="btnSubmit()" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="notifySection" class="notify-section">
            <p id="unmatchedPin" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="matchedPin" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script>
        const generatePin = document.getElementById("generate-Pin");
        generatePin.addEventListener("click", function(){
           let pinNumber = document.getElementById("pinDisplay").value;
           pinNumber = Math.floor(1000 + Math.random() * 9000);
           document.getElementById("pinDisplay").value = pinNumber;
        });

        function inputDigit(num) {
            document.getElementById("digitDisplay").value+= num;
        }
        
        function btnSubmit() {
            const pinNumber = document.getElementById("pinDisplay").value;
            const digitNumber = document.getElementById("digitDisplay").value;
            if (pinNumber == digitNumber) {
                document.getElementById("matchedPin").style.display = "block";
            }
            else if(pinNumber != digitNumber) {
                document.getElementById("unmatchedPin").style.display ="block";
            }
        }
        
        document.getElementById("clearAll").addEventListener("click", function(){
            document.getElementById("digitDisplay").value = ' ';
        });

        document.getElementById("delete-One").addEventListener("click", function(){
            let deleteOne = document.getElementById("digitDisplay").value;
            let str = deleteOne.toString();
            str = str.substring(0, str.length - 1);
            document.getElementById("digitDisplay").value = str;
        });
            
    </script>
</body>
</html>
